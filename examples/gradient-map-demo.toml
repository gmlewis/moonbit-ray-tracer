# Gradient map demo
[scene]
name = "Gradient Map Demo"
description = "Map noise luminance through a vivid palette"
version = "1.0"

[scene.render]
width = 1100
height = 650
samples = 1
max_bounces = 4
background = [0.06, 0.06, 0.08]

[camera]
position = [0.0, 3.1, -10.2]
look_at = [0.0, 1.1, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [8.0, 8.0, 6.0]
intensity = [0.35, 0.35, 0.45]

# Patterns
[patterns.source]
type = "fbm"
seed = 29
scale = 2.0
octaves = 5

[patterns.neon]
type = "gradient_map"
colors = [
  [0.05, 0.02, 0.10],
  [0.20, 0.05, 0.55],
  [0.05, 0.65, 0.95],
  [0.95, 0.90, 0.35],
  [0.95, 0.25, 0.55]
]

[patterns.neon.pattern]
type = "fbm"
seed = 29
scale = 2.0
octaves = 5

[patterns.sunset]
type = "gradient_map"
colors = [
  [0.03, 0.02, 0.06],
  [0.25, 0.05, 0.20],
  [0.85, 0.25, 0.20],
  [0.98, 0.80, 0.35]
]

[patterns.sunset.pattern]
type = "fbm"
seed = 29
scale = 2.0
octaves = 5

[patterns.ocean]
type = "gradient_map"
colors = [
  [0.01, 0.03, 0.08],
  [0.02, 0.15, 0.35],
  [0.02, 0.55, 0.60],
  [0.80, 0.95, 0.98]
]

[patterns.ocean.pattern]
type = "fbm"
seed = 29
scale = 2.0
octaves = 5

# Materials
[materials.base]
ambient = 0.08
diffuse = 0.85
specular = 0.15
shininess = 90.0
reflective = 0.06

# Floor
[[objects]]
type = "plane"
material = { color = [0.25, 0.25, 0.28], ambient = 0.25, diffuse = 0.9, specular = 0.0 }

# Spheres
[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "ocean" }
transform = { translation = [-4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "sunset" }
transform = { translation = [0.0, 1.0, 1.2] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "neon" }
transform = { translation = [4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }
