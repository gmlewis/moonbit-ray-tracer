# CSG demonstration - constructive solid geometry operations
[scene]
name = "CSG Demo"
description = "Demonstrates union, intersection, and difference operations"
version = "1.0"

[scene.render]
width = 800
height = 600
samples = 1
max_bounces = 4
background = [0.05, 0.05, 0.1]

[camera]
position = [0.0, 6.0, -6.0]
look_at = [0.0, 0.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785  # π/4 radians

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [10.0, 10.0, -10.0]
intensity = [0.8, 0.8, 1.0]

# Materials
[materials.red_metal]
color = [0.8, 0.2, 0.2]
ambient = 0.1
diffuse = 0.6
specular = 0.8
shininess = 100.0
reflective = 0.3

[materials.blue_metal]
color = [0.2, 0.2, 0.8]
ambient = 0.1
diffuse = 0.6
specular = 0.8
shininess = 100.0
reflective = 0.3

[materials.green_metal]
color = [0.2, 0.8, 0.2]
ambient = 0.1
diffuse = 0.6
specular = 0.8
shininess = 100.0
reflective = 0.3

[materials.floor_material]
color = [0.3, 0.3, 0.3]
ambient = 0.1
diffuse = 0.9
specular = 0.1
shininess = 50.0
reflective = 0.1

# Floor
[[objects]]
type = "plane"
material = "floor_material"

# CSG Union: Sphere + Cube
[[objects]]
type = "csg"
material = "red_metal"
properties = { operation = "union" }
transform = { translation = [-3.0, 1.5, 0.0] }
left = { type = "sphere" }
right = { type = "cube", transform = { translation = [0.8, 0.0, 0.0] } }

# CSG Intersection: Sphere ∩ Cube
[[objects]]
type = "csg"
material = "blue_metal"
properties = { operation = "intersection" }
transform = { translation = [0.0, 1.5, -3.0] }
left = { type = "sphere", transform = { scale = [1.2, 1.2, 1.2] } }
right = { type = "cube" }

# CSG Difference: Sphere - Cube
[[objects]]
type = "csg"
material = "green_metal"
properties = { operation = "difference" }
transform = { translation = [3.0, 1.5, 0.0] }
left = { type = "sphere", transform = { scale = [1.2, 1.2, 1.2] } }
right = { type = "cube", transform = { scale = [0.8, 0.8, 0.8] } }

# Complex CSG: ((Sphere ∪ Cube) - Cylinder)
[[objects]]
type = "csg"
material = "red_metal"
properties = { operation = "difference" }
transform = { translation = [0.0, 1.5, 3.0] }
left = { type = "csg", properties = { operation = "union" }, left = { type = "sphere" }, right = { type = "cube", transform = { translation = [1.0, 0.0, 0.0] } } }
right = { type = "cylinder", properties = { minimum = -2.0, maximum = 2.0 }, transform = { rotation = [1.571, 0.0, 0.0] } }
