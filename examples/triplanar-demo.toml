# Triplanar demo
[scene]
name = "Triplanar Demo"
description = "Triplanar projection using surface normals (no UV seams)"
version = "1.0"

[scene.render]
width = 1100
height = 650
samples = 1
max_bounces = 4
background = [0.06, 0.06, 0.08]

[camera]
position = [0.0, 3.0, -10.2]
look_at = [0.0, 1.1, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [8.0, 8.0, 6.0]
intensity = [0.35, 0.35, 0.45]

# Patterns
[patterns.stripes]
type = "stripes"
colors = [
  [0.95, 0.92, 0.98],
  [0.10, 0.12, 0.16],
  [0.95, 0.30, 0.55],
  [0.20, 0.90, 0.95]
]

[patterns.tri_soft]
type = "triplanar"
scale = 2.0
sharpness = 1.0

[patterns.tri_soft.pattern]
type = "stripes"
colors = [
  [0.95, 0.92, 0.98],
  [0.10, 0.12, 0.16],
  [0.95, 0.30, 0.55],
  [0.20, 0.90, 0.95]
]

[patterns.tri_sharp]
type = "triplanar"
scale = 2.0
sharpness = 6.0

[patterns.tri_sharp.pattern]
type = "stripes"
colors = [
  [0.95, 0.92, 0.98],
  [0.10, 0.12, 0.16],
  [0.95, 0.30, 0.55],
  [0.20, 0.90, 0.95]
]

[patterns.tri_fbm]
type = "triplanar"
scale = 3.0
sharpness = 2.5

[patterns.tri_fbm.pattern]
type = "gradient_map"
colors = [
  [0.02, 0.02, 0.06],
  [0.15, 0.10, 0.35],
  [0.05, 0.65, 0.95],
  [0.95, 0.90, 0.35],
  [0.95, 0.25, 0.55]
]

[patterns.tri_fbm.pattern.pattern]
type = "fbm"
seed = 41
scale = 2.0
octaves = 5

# Materials
[materials.base]
ambient = 0.08
diffuse = 0.85
specular = 0.15
shininess = 90.0
reflective = 0.06

# Floor
[[objects]]
type = "plane"
material = { color = [0.25, 0.25, 0.28], ambient = 0.25, diffuse = 0.9, specular = 0.0 }

# Spheres
[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "tri_soft" }
transform = { translation = [-4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9], rotation = [0.0, 0.4, 0.0] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "tri_sharp" }
transform = { translation = [0.0, 1.0, 1.2] }
pattern_transform = { scale = [0.9, 0.9, 0.9], rotation = [0.0, 0.6, 0.0] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "tri_fbm" }
transform = { translation = [4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.75, 0.75, 0.75], rotation = [0.0, 0.8, 0.0] }
