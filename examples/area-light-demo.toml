# Area light demonstration
[scene]
name = "Area Light Showcase"
description = "Demonstrates soft shadows from an area light"
version = "1.0"

[scene.render]
width = 400
height = 400
samples = 1
max_bounces = 4
background = [0.05, 0.05, 0.1]
divide = 1

[camera]
position = [0.0, 4.0, -10.0]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785

[[lights]]
type = "area"
position = [-2.0, 10.0, -2.0]
u_vec = [4.0, 0.0, 0.0]
u_steps = 4
v_vec = [0.0, 0.0, 4.0]
v_steps = 4
intensity = [1.5, 1.5, 1.5]

# Floor
[[objects]]
type = "plane"
material = { color = [0.3, 0.3, 0.3], ambient = 0.1, diffuse = 0.9 }

# Sphere casting soft shadow
[[objects]]
type = "sphere"
material = { color = [1.0, 0.5, 0.0], ambient = 0.1, diffuse = 0.9, specular = 0.3 }
transform = { translation = [0.0, 1.0, 0.0] }
