# GLTF/GLB Demo Scene
[scene]
name = "GLB Demo"
description = "A demo of the DamagedHelmet GLB model"
version = "1.0"

[scene.render]
width = 800
height = 800
samples = 16
max_bounces = 5
background = [0.05, 0.05, 0.1]
divide = 20
exposure = 1.0

[camera]
position = [0.0, 0.0, 4.0]
look_at = [0.0, 0.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.6

[[lights]]
type = "point"
position = [10.0, 10.0, 10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [-10.0, 5.0, 5.0]
intensity = [0.5, 0.5, 0.8]

[materials.ground]
color = [0.5, 0.5, 0.5]
ambient = 0.1
diffuse = 0.9
specular = 0.0
roughness = 0.8
lighting_mode = "pbr"

[[objects]]
type = "plane"
material = "ground"
transform = { translation = [0.0, -1.0, 0.0] }

[[objects]]
type = "gltf"
file = "examples/assets/DamagedHelmet.glb"
