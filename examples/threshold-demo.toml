# Threshold demo
[scene]
name = "Threshold Demo"
description = "Thresholding noise into bold graphic masks"
version = "1.0"

[scene.render]
width = 1100
height = 650
samples = 1
max_bounces = 4
background = [0.06, 0.06, 0.08]

[camera]
position = [0.0, 3.2, -10.5]
look_at = [0.0, 1.1, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [8.0, 8.0, 6.0]
intensity = [0.35, 0.35, 0.45]

# Patterns
[patterns.mask]
type = "fbm"
seed = 11
scale = 2.2
octaves = 5

[patterns.threshold_bw]
type = "threshold"
threshold = 0.5

[patterns.threshold_bw.pattern]
type = "fbm"
seed = 11
scale = 2.2
octaves = 5

[patterns.threshold_duotone]
type = "threshold"
threshold = 0.52
colors = [
  [0.12, 0.14, 0.18],
  [0.95, 0.86, 0.30]
]

[patterns.threshold_duotone.pattern]
type = "fbm"
seed = 11
scale = 2.2
octaves = 5

[patterns.threshold_thin]
type = "threshold"
threshold = 0.62
colors = [
  [0.05, 0.05, 0.06],
  [0.25, 0.95, 0.90]
]

[patterns.threshold_thin.pattern]
type = "fbm"
seed = 11
scale = 3.4
octaves = 6

# Materials
[materials.base]
ambient = 0.08
diffuse = 0.85
specular = 0.15
shininess = 90.0
reflective = 0.06

# Floor
[[objects]]
type = "plane"
material = { color = [0.25, 0.25, 0.28], ambient = 0.25, diffuse = 0.9, specular = 0.0 }

# Spheres
[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "threshold_bw" }
transform = { translation = [-4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "threshold_duotone" }
transform = { translation = [0.0, 1.0, 1.2] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "threshold_thin" }
transform = { translation = [4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.8, 0.8, 0.8] }
