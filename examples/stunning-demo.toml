# Stunning PBR showcase - demonstrates all advanced features
[scene]
name = "Modern Art Gallery at the Pool"
description = "A complex scene demonstrating PBR, Area Lights, HDRI, and Instancing"
version = "1.0"

[scene.render]
width = 800
height = 400
samples = 4
max_bounces = 5
background = [0, 0, 0]
divide = 1

[camera]
position = [0.0, 4.0, -12.0]
look_at = [0.0, 2.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.6

[[lights]]
type = "area"
position = [-5.0, 15.0, -5.0]
u_vec = [10.0, 0.0, 0.0]
u_steps = 4
v_vec = [0.0, 0.0, 10.0]
v_steps = 4
intensity = [1.2, 1.2, 1.2]

[environment]
type = "texture"
file = "examples/assets/pool_1k.hdr"
mapping = "spherical"

# Material definitions
[materials.gold]
lighting_mode = "pbr"
color = [1.0, 0.84, 0.0]
metallic = 1.0
roughness = 0.1
reflective = 0.2

[materials.chrome]
lighting_mode = "pbr"
color = [1.0, 1.0, 1.0]
metallic = 1.0
roughness = 0.02
reflective = 0.9

[materials.glass]
lighting_mode = "phong"
color = [1.0, 1.0, 1.0]
ambient = 0.0
diffuse = 0.1
specular = 0.9
shininess = 300.0
reflective = 0.9
transparency = 0.9
refractive_index = 1.5

[materials.marble]
lighting_mode = "pbr"
color = [0.8, 0.8, 0.8]
metallic = 0.0
roughness = 0.1
reflective = 0.1

# Shape templates
[definitions.pedestal]
type = "group"
children = [
    { type = "cube", transform = { scale = [1.0, 0.1, 1.0] }, material = { color = [0.1, 0.1, 0.1], roughness = 0.1, reflective = 0.2 } },
    { type = "cylinder", properties = { minimum = 0.0, maximum = 2.0, closed = true }, transform = { translation = [0.0, 0.1, 0.0], scale = [0.8, 1.0, 0.8] }, material = { color = [0.4, 0.4, 0.4], roughness = 0.2, reflective = 0.1 } }
]

[definitions.sculpture]
type = "group"
children = [
    { type = "sphere", transform = { translation = [0.0, 0.0, 0.0], scale = [0.5, 0.5, 0.5] } },
    { type = "cone", properties = { minimum = 0.0, maximum = 1.0, closed = true }, transform = { translation = [0.0, 0.5, 0.0], scale = [0.4, 0.8, 0.4] } },
    { type = "cone", properties = { minimum = 0.0, maximum = 1.0, closed = true }, transform = { translation = [0.0, -0.5, 0.0], rotation = [3.14159, 0.0, 0.0], scale = [0.4, 0.8, 0.4] } }
]

# Scene objects
[[objects]]
type = "plane"
material = "marble"

# Instance 1: Gold Sculpture
[[objects]]
type = "group"
transform = { translation = [-4.0, 0.0, 0.0] }
children = [
    { type = "reference", name = "pedestal" },
    { type = "reference", name = "sculpture", transform = { translation = [0.0, 3.0, 0.0], scale = [1.5, 1.5, 1.5], rotation = [0.0, 0.5, 0.0] }, material = "gold" }
]

# Instance 2: Chrome Sculpture
[[objects]]
type = "group"
transform = { translation = [0.0, 0.0, 2.0] }
children = [
    { type = "reference", name = "pedestal" },
    { type = "reference", name = "sculpture", transform = { translation = [0.0, 3.0, 0.0], scale = [1.5, 1.5, 1.5], rotation = [0.0, -0.5, 0.0] }, material = "chrome" }
]

# Instance 3: Glass Sculpture
[[objects]]
type = "group"
transform = { translation = [4.0, 0.0, 0.0] }
children = [
    { type = "reference", name = "pedestal" },
    { type = "reference", name = "sculpture", transform = { translation = [0.0, 3.0, 0.0], scale = [1.5, 1.5, 1.5], rotation = [0.5, 0.0, 0.0] }, material = "glass" }
]
