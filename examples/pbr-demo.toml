# PBR demonstration - showcases metallic and roughness
[scene]
name = "PBR Showcase"
description = "Spheres with varying metallic and roughness properties"
version = "1.0"

[scene.render]
width = 800
height = 400
samples = 4
max_bounces = 4
background = [0.02, 0.02, 0.05]
divide = 1

[camera]
position = [0.0, 2.0, -10.0]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785  # Ï€/4 radians

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [10.0, 10.0, -10.0]
intensity = [0.5, 0.5, 0.5]

# Gold material
[materials.gold]
color = [1.0, 0.84, 0.0]
ambient = 0.0
metallic = 1.0
roughness = 0.1

# Silver material
[materials.silver]
color = [0.75, 0.75, 0.75]
ambient = 0.0
metallic = 1.0
roughness = 0.3

# Plastic material
[materials.red_plastic]
color = [1.0, 0.0, 0.0]
ambient = 0.0
metallic = 0.0
roughness = 0.2

# Rough metal
[materials.rough_metal]
color = [0.5, 0.5, 0.5]
ambient = 0.0
metallic = 1.0
roughness = 0.8

# Floor
[[objects]]
type = "plane"
material = { color = [0.3, 0.3, 0.3], ambient = 0.0, metallic = 0.0, roughness = 0.9 }

# Gold sphere
[[objects]]
type = "sphere"
material = "gold"
transform = { translation = [-4.0, 1.0, 0.0] }

# Silver sphere
[[objects]]
type = "sphere"
material = "silver"
transform = { translation = [-1.5, 1.0, 0.0] }

# Red plastic sphere
[[objects]]
type = "sphere"
material = "red_plastic"
transform = { translation = [1.0, 1.0, 0.0] }

# Rough metal sphere
[[objects]]
type = "sphere"
material = "rough_metal"
transform = { translation = [3.5, 1.0, 0.0] }
