# PBR demonstration - showcases metallic and roughness
[scene]
name = "PBR Showcase"
description = "Spheres with varying metallic and roughness properties"
version = "1.0"

[scene.render]
width = 800
height = 400
samples = 4
max_bounces = 4
background = [0.0, 0.0, 0.0]
divide = 1

[camera]
position = [0.0, 2.0, -10.0]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785  # Ï€/4 radians

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [10.0, 10.0, -10.0]
intensity = [0.5, 0.5, 0.5]

[environment]
type = "texture"
file = "examples/assets/pool_1k.hdr"
mapping = "spherical"

# Gold material
[materials.gold]
lighting_mode = "pbr"
color = [1.0, 0.84, 0.0]
ambient = 0.0
metallic = 1.0
roughness = 0.1
reflective = 0.6

# Silver material
[materials.silver]
lighting_mode = "pbr"
color = [0.75, 0.75, 0.75]
ambient = 0.0
metallic = 1.0
roughness = 0.3
reflective = 0.5

# Plastic material
[materials.red_plastic]
lighting_mode = "pbr"
color = [1.0, 0.0, 0.0]
ambient = 0.0
metallic = 0.0
roughness = 0.2
reflective = 0.1

# Rough metal
[materials.rough_metal]
lighting_mode = "pbr"
color = [0.5, 0.5, 0.5]
ambient = 0.0
metallic = 1.0
roughness = 0.8
reflective = 0.2

# Floor
# [[objects]]
# type = "plane"
# material = { color = [0.3, 0.3, 0.3], ambient = 0.0, metallic = 0.0, roughness = 0.9, lighting_mode = "pbr" }

# Gold sphere
[[objects]]
type = "sphere"
material = "gold"
transform = { translation = [-4.0, 1.0, 0.0] }

# Silver sphere
[[objects]]
type = "sphere"
material = "silver"
transform = { translation = [-1.5, 1.0, 0.0] }

# Red plastic sphere
[[objects]]
type = "sphere"
material = "red_plastic"
transform = { translation = [1.0, 1.0, 0.0] }

# Rough metal sphere
[[objects]]
type = "sphere"
material = "rough_metal"
transform = { translation = [3.5, 1.0, 0.0] }
