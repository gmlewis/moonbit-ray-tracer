# Pattern showcase - demonstrates all available patterns
[scene]
name = "Pattern Showcase"
description = "Showcases all available pattern types and transformations"
version = "1.0"

[scene.render]
width = 1000
height = 600
samples = 1
max_bounces = 4
background = [0.1, 0.1, 0.15]

[camera]
position = [0.0, 4.0, -12.0]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785  # Ï€/4 radians

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [10.0, 10.0, 10.0]
intensity = [0.5, 0.5, 0.5]

# Pattern definitions
[patterns.stripes_red_white]
type = "stripes"
colors = [
  [1.0, 0.2, 0.2],  # Red
  [1.0, 1.0, 1.0]   # White
]

[patterns.checkers_rainbow]
type = "checkers"
colors = [
  [1.0, 0.0, 0.0],  # Red
  [1.0, 0.5, 0.0],  # Orange
  [1.0, 1.0, 0.0],  # Yellow
  [0.0, 1.0, 0.0],  # Green
  [0.0, 0.0, 1.0],  # Blue
  [0.5, 0.0, 1.0],  # Purple
]

[patterns.gradient_sunset]
type = "gradient"
colors = [
  [1.0, 0.3, 0.1],  # Orange
  [0.8, 0.1, 0.8],  # Purple
  [0.2, 0.2, 0.9]   # Blue
]

[patterns.rings_bw]
type = "rings"
colors = [
  [1.0, 1.0, 1.0],  # White
  [0.0, 0.0, 0.0]   # Black
]

[patterns.gradient_rings_rainbow]
type = "gradient_rings"
colors = [
  [1.0, 0.0, 0.0],  # Red
  [0.0, 1.0, 0.0],  # Green
  [0.0, 0.0, 1.0]   # Blue
]

[patterns.gradient_checkers_warm]
type = "gradient_checkers"
colors = [
  [1.0, 0.8, 0.2],  # Warm yellow
  [0.8, 0.3, 0.1]   # Warm orange
]

# Base material for floor
[materials.floor_material]
color = [0.3, 0.3, 0.3]
ambient = 0.1
diffuse = 0.9
specular = 0.1
shininess = 50.0

# Floor
[[objects]]
type = "plane"
material = "floor_material"

# Spheres row - Y = 1.0, Z = -2.0 (Front)
[[objects]]
type = "sphere"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "stripes_red_white" }
transform = { translation = [-5.0, 1.0, 2.0] }
pattern_transform = { scale = [0.5, 1.0, 1.0] }

[[objects]]
type = "sphere"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "checkers_rainbow" }
transform = { translation = [-2.5, 1.0, -2.0] }
pattern_transform = { scale = [0.3, 0.3, 0.3] }

[[objects]]
type = "sphere"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "gradient_sunset" }
transform = { translation = [0.0, 1.0, -2.0] }
pattern_transform = { scale = [2.0, 1.0, 1.0] }

[[objects]]
type = "sphere"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "rings_bw" }
transform = { translation = [2.5, 1.0, -2.0] }
pattern_transform = { scale = [0.25, 0.25, 0.25], rotation = [1.571, 0.0, 0.0] }

[[objects]]
type = "sphere"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "gradient_rings_rainbow" }
transform = { translation = [5.0, 1.0, 2.0] }
pattern_transform = { scale = [0.3, 0.3, 0.3] }

# Back row - Y = 1.0, Z = 2.0 (Behind)
[[objects]]
type = "cube"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "gradient_checkers_warm" }
transform = { translation = [-3.0, 1.0, 4.0], rotation = [0.0, 0.785, 0.0] }
pattern_transform = { scale = [0.5, 0.5, 0.5] }

[[objects]]
type = "cylinder"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "stripes_red_white" }
properties = { minimum = 0.0, maximum = 2.0, closed = true }
transform = { translation = [0.0, 1.0, 2.0] }
pattern_transform = { scale = [0.2, 0.2, 0.2], rotation = [0.0, 0.0, 1.571] }

[[objects]]
type = "cone"
material = { color = [1.0, 1.0, 1.0], ambient = 0.1, diffuse = 0.8, specular = 0.2, shininess = 100.0, reflective = 0.1, pattern = "rings_bw" }
properties = { minimum = 0.0, maximum = 2.0, closed = true }
transform = { translation = [3.0, 1.0, 2.0] }
pattern_transform = { scale = [0.3, 0.3, 0.3] }