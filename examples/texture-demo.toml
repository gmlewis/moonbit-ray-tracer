# Texture demonstration - showcases image-based texturing
[scene]
name = "Texture Showcase"
description = "Various shapes using image textures with different mappings"
version = "1.0"

[scene.render]
width = 800
height = 400
samples = 4
max_bounces = 4
background = [0.05, 0.05, 0.1]
divide = 1

[camera]
position = [0.0, 4.0, -12.0]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785  # Ï€/4 radians

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

# Texture definitions
[patterns.earth_texture]
type = "texture"
file = "test-pbr.png"  # Using an existing PNG as a placeholder
mapping = "spherical"

[patterns.box_texture]
type = "texture"
file = "test-sphere-aa.png"
mapping = "cubic"

# Floor
[[objects]]
type = "plane"
material = { color = [0.3, 0.3, 0.3], ambient = 0.1, diffuse = 0.9, specular = 0.1, roughness = 0.9 }

# Textured sphere
[[objects]]
type = "sphere"
material = { pattern = "earth_texture", ambient = 0.1, diffuse = 0.9, specular = 0.1 }
transform = { translation = [-3.0, 1.5, 0.0], scale = [1.5, 1.5, 1.5] }

# Textured cube
[[objects]]
type = "cube"
material = { pattern = "box_texture", ambient = 0.1, diffuse = 0.9, specular = 0.1 }
transform = { translation = [3.0, 1.5, 0.0], scale = [1.5, 1.5, 1.5], rotation = [0.4, 0.4, 0.0] }
