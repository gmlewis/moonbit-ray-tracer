# Bias/Gain demo
[scene]
name = "Bias/Gain Demo"
description = "Bias shifts midtones; gain reshapes shadows/highlights"
version = "1.0"

[scene.render]
width = 1100
height = 650
samples = 1
max_bounces = 4
background = [0.06, 0.06, 0.08]

[camera]
position = [0.0, 3.1, -10.2]
look_at = [0.0, 1.1, 0.0]
up = [0.0, 1.0, 0.0]
field_of_view = 0.785

[[lights]]
type = "point"
position = [-10.0, 10.0, -10.0]
intensity = [1.0, 1.0, 1.0]

[[lights]]
type = "point"
position = [8.0, 8.0, 6.0]
intensity = [0.35, 0.35, 0.45]

# Patterns
[patterns.source]
type = "fbm"
seed = 37
scale = 2.2
octaves = 5

[patterns.bias_low]
type = "bias_gain"
bias = 0.30
gain = 0.50

[patterns.bias_low.pattern]
type = "fbm"
seed = 37
scale = 2.2
octaves = 5

[patterns.gain_high]
type = "bias_gain"
bias = 0.50
gain = 0.80

[patterns.gain_high.pattern]
type = "fbm"
seed = 37
scale = 2.2
octaves = 5

[patterns.gain_low]
type = "bias_gain"
bias = 0.50
gain = 0.20

[patterns.gain_low.pattern]
type = "fbm"
seed = 37
scale = 2.2
octaves = 5

# Materials
[materials.base]
ambient = 0.08
diffuse = 0.85
specular = 0.15
shininess = 90.0
reflective = 0.06

# Floor
[[objects]]
type = "plane"
material = { color = [0.25, 0.25, 0.28], ambient = 0.25, diffuse = 0.9, specular = 0.0 }

# Spheres
[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "source" }
transform = { translation = [-4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "bias_low" }
transform = { translation = [0.0, 1.0, 1.2] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "gain_high" }
transform = { translation = [4.5, 1.0, 1.6] }
pattern_transform = { scale = [0.9, 0.9, 0.9] }

# Center foreground
[[objects]]
type = "sphere"
material = { ambient = 0.1, diffuse = 0.85, specular = 0.18, shininess = 120.0, pattern = "gain_low" }
transform = { translation = [0.0, 0.6, -1.8], scale = [0.65, 0.65, 0.65] }
pattern_transform = { scale = [1.2, 1.2, 1.2] }
